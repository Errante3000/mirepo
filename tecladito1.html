<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Javascript</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body onload="init();">
    <table class="teclado">
        <thead>
            <tr>
                <td colspan="4">
                    <span id="pantalla"></span>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <button>7</button>
                </td>
                <td>
                    <button>8</button>
                </td>
                <td>
                    <button>9</button>
                </td>
                <td>
                    <button>/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>4</button>
                </td>
                <td>
                    <button>5</button>
                </td>
                <td>
                    <button>6</button>
                </td>
                <td>
                    <button>*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>1</button>
                </td>
                <td>
                    <button>2</button>
                </td>
                <td>
                    <button>3</button>
                </td>
                <td>
                    <button>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button>C</button>
                </td>
                <td>
                    <button>0</button>
                </td>
                <td>
                    <button>=</button>
                </td>
                <td>
                    <button>+</button>
                </td>

            </tr>
        </tbody>
    </table>
    <script src="./js/teclado.js"></script>
</body>
</html>
